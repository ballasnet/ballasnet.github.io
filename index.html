<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BallasNet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#151515;
  --soft:#1e1e1e;
  --line:#2a2a2a;
  --text:#eaeaea;
  --muted:#9a9a9a;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* ===== ÜST GÖRSEL ===== */
.hero{
  height:220px;
  background:linear-gradient(180deg,#111,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.hero-title{
  display:flex;
  gap:22px;
  font-weight:600;
  letter-spacing:1px;
}
.hero-title span{
  opacity:.85;
  cursor:pointer;
  position:relative;
}
.hero-title span::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-6px;
  width:0;
  height:2px;
  background:#fff;
  transition:.3s;
  transform:translateX(-50%);
}
.hero-title span:hover::after{
  width:100%;
}

/* ===== ARAMA ===== */
.search-area{
  display:flex;
  justify-content:center;
  margin:-28px auto 40px;
}
.search-box{
  background:var(--panel);
  padding:10px;
  border-radius:999px;
  display:flex;
  width:90%;
  max-width:680px;
  box-shadow:0 0 0 1px var(--line);
}
.search-box input{
  flex:1;
  background:transparent;
  border:0;
  color:#fff;
  padding:14px 18px;
  outline:none;
  font-size:15px;
}
.search-box button{
  background:linear-gradient(135deg,#fff,#bbb);
  border:0;
  border-radius:999px;
  padding:0 26px;
  cursor:pointer;
  font-weight:600;
}
.search-box button:hover{
  filter:brightness(.9);
}

/* ===== LAYOUT ===== */
.wrap{
  display:grid;
  grid-template-columns:1fr 300px;
  gap:28px;
  width:92%;
  max-width:1200px;
  margin:auto;
}

/* ===== OYUN KARTLARI ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:22px;
}
.card{
  background:var(--panel);
  border-radius:22px;
  overflow:hidden;
  transition:.25s;
  box-shadow:0 0 0 1px var(--line);
}
.card:hover{
  transform:translateY(-4px);
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card .info{
  padding:14px;
}
.card h4{
  margin:0 0 6px;
  font-size:14px;
}
.card small{
  color:var(--muted);
}
.tags{
  margin-top:10px;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}
.tag{
  background:var(--soft);
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  color:#cfcfcf;
}

/* ===== SAĞ PANEL (GRİ OLAN) ===== */
.side{
  background:var(--soft);
  border-radius:28px;
  padding:20px;
  min-height:100%;
  box-shadow:0 0 0 1px var(--line);
}
.side h3{
  margin-top:0;
  font-size:16px;
}
.side textarea,
.side input{
  width:100%;
  background:#0f0f0f;
  border:0;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
  color:#fff;
}
.side button{
  width:100%;
  padding:12px;
  border-radius:999px;
  border:0;
  background:#fff;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
.side button:hover{opacity:.9}

/* ===== ALT ===== */
.footer{
  text-align:center;
  padding:40px 0;
  color:#666;
  font-size:13px;
}
</style>
</head>

<body>

<div class="hero">
  <div class="hero-title">
    <span>İNDİE / BAĞIMSIZ</span>
    <span>POPÜLER OYUNLAR</span>
    <span>KÜÇÜK BOYUTLU</span>
  </div>
</div>

<div class="search-area">
  <div class="search-box">
    <input placeholder="oyun ara... (Terraria, Undertale)">
    <button>ARA</button>
  </div>
</div>

<div class="wrap">

  <div class="cards">
    <div class="card">
      <img src="https://picsum.photos/400/300?1">
      <div class="info">
        <h4>Minecraft</h4>
        <small>Full PC</small>
        <div class="tags">
          <div class="tag">sandbox</div>
          <div class="tag">indie</div>
          <div class="tag">offline</div>
          <div class="tag">modlu</div>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/300?2">
      <div class="info">
        <h4>Undertale</h4>
        <small>Full PC</small>
        <div class="tags">
          <div class="tag">story</div>
          <div class="tag">pixel</div>
          <div class="tag">low size</div>
          <div class="tag">classic</div>
        </div>
      </div>
    </div>
  </div>

  <div class="side">
    <h3>İSTEK GÖNDER / YORUM YAP</h3>
    <input placeholder="İsminiz">
    <input placeholder="Oyun Adı">
    <textarea rows="4" placeholder="Yorumunuz / isteğiniz"></textarea>
    <button>GÖNDER</button>
  </div>

</div>

<div class="footer">
  ballasnet © underground indie archive
</div>

</body>
</html>
