<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BallasNet</title>
<link rel="icon" type="image/png" href="favicon.png">
<meta name="description" content="BALLASNET – PC oyun vitrin sitesi. Indie, düşük sistem ve popüler PC oyunları.">
<meta name="keywords" content="pc oyunları, indie oyunlar, düşük sistem oyunları, oyun vitrini">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{background:#0b0b0b;color:#fff;}
h1{position:absolute;left:-9999px;}
a{color:#fff;text-decoration:none;}

.search-box{
  display:flex;
  max-width:640px;
  margin:0 auto;
  border:1px solid #222;
  background:#000;
  position:relative;
}
.search-box input{
  flex:1;
  padding:12px;
  background:#000;
  border:none;
  color:#fff;
}
.search-box button{
  padding:12px 22px;
  background:#0f0f0f;
  color:#bbb;
  border-left:1px solid #222;
  cursor:pointer;
}
.search-suggestions{
  position:absolute;
  top:100%;
  left:0;
  width:100%;
  background:#111;
  color:#fff;
  max-height:200px;
  overflow-y:auto;
  border:1px solid #222;
  display:none;
  z-index:10;
}
.search-suggestions div{
  padding:6px 12px;
  cursor:pointer;
}
.search-suggestions div:hover{background:#222;}

.hero{
  max-width:1000px;
  margin:24px auto;
  padding:14px;
  background:#0f0f0f;
  border:1px solid #222;
}
.hero-image{
  width:100%;
  height:220px;
  background:url("hero.jpg") center/cover no-repeat;
  margin-bottom:8px;
}
.hero-tags{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
  font-size:13px;
  letter-spacing:2px;
  margin-bottom:10px;
}
.hero-tags a{color:#aaa;}

.section{
  max-width:1200px;
  margin:60px auto;
  padding:0 20px;
}
.section h2{
  font-size:15px;
  letter-spacing:3px;
  margin-bottom:22px;
  border-bottom:1px solid #222;
  padding-bottom:10px;
}

.slider-wrapper{position:relative;overflow:hidden;margin-bottom:40px;}
.slider{display:flex;gap:26px;transition:transform .4s ease;}
.slider .game{
  flex-shrink:0;
  width:320px;
  height:200px;
  display:flex;
  flex-direction:column;
  padding:8px;
  background:#0f0f0f;
  border:1px solid #222;
}
.game-image{width:100%;height:130px;}
.game-image img{width:100%;height:100%;object-fit:cover;}
.game-title{margin-top:6px;font-size:15px;}
.game-tags-container{display:flex;gap:4px;margin-top:2px;}
.game-tag{font-size:12px;color:#888;background:#111;padding:4px 8px;}

.slider-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:#000;
  color:#fff;
  border:1px solid #222;
  font-size:24px;
  padding:6px 12px;
  cursor:pointer;
  z-index:10;
}
.slider-btn.left{left:10px;}
.slider-btn.right{right:10px;}

.mozaik-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-auto-rows:150px;
  gap:12px;
}
.mozaik-card{
  position:relative;
  overflow:hidden;
  border:1px solid #222;
  cursor:pointer;
  transition:.25s;
}
.mozaik-card:hover{transform:scale(1.04);}
.mozaik-title{
  position:absolute;
  bottom:0;left:0;right:0;
  padding:6px;
  background:rgba(0,0,0,.7);
  font-size:13px;
  text-align:center;
}
.mozaik-card.kare{grid-column:span 1;}
.mozaik-card.dikdortgen{grid-column:span 2;}
.mozaik-card img{width:100%;height:100%;object-fit:cover;}
</style>
</head>

<body>

<h1>BallasNet</h1>

<div class="hero">
  <div class="hero-image"></div>
  <div class="hero-tags">
    <a href="#">POPÜLER</a>
    <a href="#">DÜŞÜK SİSTEM</a>
    <a href="#">İNDİE</a>
  </div>
  <div class="search-box">
    <input type="text" placeholder="Oyun ara...">
    <button>ARA</button>
    <div class="search-suggestions"></div>
  </div>
</div>

<section class="section">
<h2>POPÜLER OYUNLAR</h2>

<div class="slider-wrapper">
  <button class="slider-btn left">&#10094;</button>
  <button class="slider-btn right">&#10095;</button>
  <div class="slider shuffle-populer">
    <!-- içerik aynı, ELLEMEDİM -->
  </div>
</div>

<div class="mozaik-grid">
  <div class="mozaik-card kare" data-slug="papers-please"><img><div class="mozaik-title"></div></div>
  <div class="mozaik-card dikdortgen" data-slug="celeste"><img><div class="mozaik-title"></div></div>
  <div class="mozaik-card kare" data-slug="baba-is-you"><img><div class="mozaik-title"></div></div>
  <div class="mozaik-card dikdortgen" data-slug="hollow-knight"><img><div class="mozaik-title"></div></div>
  <div class="mozaik-card kare" data-slug="undertale"><img><div class="mozaik-title"></div></div>
  <div class="mozaik-card kare" data-slug="stardew-valley"><img><div class="mozaik-title"></div></div>
</div>
</section>

<footer>© ballasnetindir.com</footer>

<script>
/* ===== SLIDER ===== */
document.querySelectorAll(".slider-wrapper").forEach(wrapper=>{
  const slider=wrapper.querySelector(".slider");
  if(!slider)return;
  let pos=0;
  const w=346;
  wrapper.querySelector(".right").onclick=()=>{pos-=w;slider.style.transform=`translateX(${pos}px)`;}
  wrapper.querySelector(".left").onclick=()=>{pos=Math.min(pos+w,0);slider.style.transform=`translateX(${pos}px)`;}
});

/* ===== SHUFFLE ===== */
function shuffle(el){
  [...el.children].sort(()=>Math.random()-.5).forEach(i=>el.appendChild(i));
}
shuffle(document.querySelector(".shuffle-populer"));

/* ===== MOZAİK ===== */
const mozaikGames={
  "papers-please":{title:"Papers, Please",image:"papersplease2.jpg"},
  "celeste":{title:"Celeste",image:"celeste2.jpg"},
  "baba-is-you":{title:"Baba Is You",image:"babaisyou.jpg"},
  "hollow-knight":{title:"Hollow Knight",image:"hollow-knight.jpg"},
  "undertale":{title:"Undertale",image:"undertale.jpg"},
  "stardew-valley":{title:"Stardew Valley",image:"stardewvalley.jpg"}
};

document.querySelectorAll(".mozaik-card").forEach(c=>{
  const g=mozaikGames[c.dataset.slug];
  if(!g)return;
  c.querySelector("img").src=g.image;
  c.querySelector(".mozaik-title").textContent=g.title;
  c.onclick=()=>location.href=c.dataset.slug+".html";
});
</script>

</body>
</html>
