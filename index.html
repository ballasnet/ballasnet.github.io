<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  background:#0b0b0b;
  color:#fff;
}

h1{position:absolute;left:-9999px}

/* HERO */
.hero{
  max-width:1000px;
  margin:24px auto;
  padding:14px;
  background:#0f0f0f;
  border:1px solid #222;
  border-radius:6px;
}

.hero-image{
  width:100%;
  height:220px;
  background:url("hero.jpg") center / cover no-repeat;
  border-radius:4px;
  margin-bottom:8px;
}

.hero-tags{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
  font-size:13px;
  letter-spacing:2px;
  margin-bottom:10px;
}

.hero-tags a{
  color:#aaa;
  text-decoration:none;
}

/* ARAMA */
.search-box{
  display:flex;
  max-width:640px;
  margin:0 auto;
  border:1px solid #222;
  background:#000;
}

.search-box input{
  flex:1;
  padding:12px;
  background:#000;
  border:none;
  color:#fff;
}

.search-box button{
  padding:12px 22px;
  background:#0f0f0f;
  color:#bbb;
  border-left:1px solid #222;
  cursor:pointer;
}

/* SECTION */
.section{
  max-width:1200px;
  margin:60px auto;
  padding:0 20px;
}

.section h2{
  font-size:15px;
  letter-spacing:3px;
  margin-bottom:22px;
  border-bottom:1px solid #222;
  padding-bottom:10px;
}

/* SLIDER */
.slider-wrapper{
  position:relative;
  overflow:hidden;
}

.slider{
  display:flex;
  gap:20px;
  transition:transform 0.4s ease;
}

/* === YATAY OYUN KARTI (TEK SİSTEM) === */
.game{
  position:relative;
  width:320px;
  height:180px;
  flex-shrink:0;
  background:#000;
  border:1px solid #222;
  overflow:hidden;
  transition:transform .35s ease, box-shadow .35s ease;
}

/* HOVER EFFECT */
.game:hover{
  transform:scale(1.04);
  box-shadow:0 0 25px rgba(0,255,180,0.25);
}

/* GÖRSEL */
.game-image{
  width:100%;
  height:100%;
}

.game-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* GRADIENT */
.game::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:linear-gradient(to top, rgba(0,0,0,.9), transparent);
  z-index:1;
}

/* OVERLAY */
.game-title{
  position:absolute;
  bottom:34px;
  left:12px;
  font-size:14px;
  font-weight:bold;
  z-index:2;
}

.game-tag{
  position:absolute;
  bottom:10px;
  left:12px;
  font-size:11px;
  background:rgba(0,0,0,0.6);
  padding:4px 8px;
  border-radius:4px;
  z-index:2;
}

/* SLIDER OKLARI */
.slider-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:#000;
  color:#fff;
  border:1px solid #222;
  font-size:24px;
  padding:6px 12px;
  cursor:pointer;
  z-index:5;
}

.slider-btn.left{left:5px}
.slider-btn.right{right:5px}

/* FORM */
.form-box{
  background:#0f0f0f;
  border:1px solid #222;
  padding:20px;
}

.form-box input,
.form-box textarea{
  width:100%;
  background:#000;
  border:1px solid #333;
  color:#fff;
  padding:10px;
  margin-bottom:10px;
}

.form-box button{
  background:#fff;
  color:#000;
  border:none;
  padding:10px 26px;
  font-weight:bold;
  cursor:pointer;
}

/* TAGS */
.tags{
  font-size:12px;
  color:#777;
  line-height:2;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  color:#555;
  font-size:12px;
}

a{color:#fff;text-decoration:none}

/* MOBILE */
@media(max-width:768px){
  .hero-image{height:180px}
  .game{
    width:260px;
    height:150px;
  }
  .slider-btn{
    font-size:18px;
    padding:4px 8px;
  }
}
</style>
</head>

<body>

<h1>BALLASNET PC Oyun İndir</h1>

<div class="hero">
  <div class="hero-image"></div>

  <div class="hero-tags">
    <a href="#">POPÜLER OYUNLAR</a>
    <a href="#">DÜŞÜK SİSTEM</a>
    <a href="#">İNDİE</a>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Oyun ara...">
    <button>ARA</button>
  </div>
</div>

<section class="section">
<h2>POPÜLER OYUNLAR</h2>

<div class="slider-wrapper">
  <button class="slider-btn left">&#10094;</button>

  <div class="slider">

    <a href="minecraft.html">
      <div class="game">
        <div class="game-image"><img src="minecraft.jpg"></div>
        <div class="game-title">Minecraft</div>
        <div class="game-tag">Full PC</div>
      </div>
    </a>

    <a href="terraria.html">
      <div class="game">
        <div class="game-image"><img src="terraria.jpg"></div>
        <div class="game-title">Terraria</div>
        <div class="game-tag">Offline</div>
      </div>
    </a>

    <a href="gta-sa.html">
      <div class="game">
        <div class="game-image"><img src="gta-sa.jpg"></div>
        <div class="game-title">GTA San Andreas</div>
        <div class="game-tag">Düşük Sistem</div>
      </div>
    </a>

  </div>

  <button class="slider-btn right">&#10095;</button>
</div>
</section>

<footer>© BALLASNET</footer>

<script>
const slider = document.querySelector('.slider');
const leftBtn = document.querySelector('.slider-btn.left');
const rightBtn = document.querySelector('.slider-btn.right');

const cardWidth = 340;
let currentIndex = 0;

rightBtn.onclick = () => {
  const maxIndex = slider.children.length - 3;
  if(currentIndex < maxIndex){
    currentIndex++;
    slider.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
  }
};

leftBtn.onclick = () => {
  if(currentIndex > 0){
    currentIndex--;
    slider.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
  }
};
</script>

</body>
</html>
