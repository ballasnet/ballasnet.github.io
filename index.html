<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BallasNet</title>
<link rel="icon" type="image/png" href="favicon.png">
<meta name="description" content="BALLASNET – PC oyun vitrin sitesi. Indie, düşük sistem ve popüler PC oyunları.">
<meta name="keywords" content="pc oyunları, indie oyunlar, düşük sistem oyunları, oyun vitrini">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{background:#0b0b0b;color:#fff;}
h1{position:absolute;left:-9999px;}
a{color:#fff;text-decoration:none;}
.search-box{ display:flex; max-width:640px; margin:0 auto; border:1px solid #222; background:#000; position:relative; }
.search-box input{ flex:1; padding:12px; background:#000; border:none; color:#fff; }
.search-box button{ padding:12px 22px; background:#0f0f0f; color:#bbb; border-left:1px solid #222; cursor:pointer; }
.search-suggestions{ position:absolute; top:100%; left:0; width:100%; background:#111; color:#fff; max-height:200px; overflow-y:auto; border:1px solid #222; display:none; z-index:10; }
.search-suggestions div{ padding:6px 12px; cursor:pointer; }
.search-suggestions div:hover{ background:#222; }
.hero{ max-width:1000px; margin:24px auto; padding:14px; background:#0f0f0f; border:1px solid #222; }
.hero-image{ width:100%; height:220px; background:url("hero.jpg") center/cover no-repeat; margin-bottom:8px; }
.hero-tags{ display:flex; justify-content:center; gap:18px; flex-wrap:wrap; font-size:13px; letter-spacing:2px; margin-bottom:10px; }
.hero-tags a{color:#aaa;}
.section{ max-width:1200px; margin:60px auto; padding:0 20px; }
.section h2{ font-size:15px; letter-spacing:3px; margin-bottom:22px; border-bottom:1px solid #222; padding-bottom:10px; }
.slider-wrapper { position: relative; overflow: hidden; margin-bottom: 40px; }
.slider{ display:flex; gap:26px; transition:transform .4s ease; }
.slider .game{ flex-shrink:0; width:320px; height:200px; display:flex; flex-direction:column; padding:8px; background:#0f0f0f; border:1px solid #222; }
.game-image{width:100%;height:130px;background:#000;}
.game-image img{width:100%;height:100%;object-fit:cover;}
.game-title{margin-top:6px;font-size:15px;}
.game-tags-container{display:flex;gap:4px;margin-top:2px;}
.game-tag{font-size:12px;color:#888;background:#111;padding:4px 8px;}
.slider-btn{ position:absolute; top:50%; transform:translateY(-50%); background:#000; color:#fff; border:1px solid #222; font-size:24px; padding:6px 12px; cursor:pointer; z-index:10; }
.slider-btn.left{left:10px;}
.slider-btn.right{right:10px;}
.dusuk-section { margin-top: 60px; }
.mozaik-card img{ width:100%; height:100%; object-fit:cover; display:block; image-rendering:-webkit-optimize-contrast; image-rendering:crisp-edges; transform:none; backface-visibility:visible; will-change:auto; }
.mozaik-grid{ display:grid; grid-template-columns:repeat(4, 1fr); grid-auto-rows:150px; gap:12px; }
.mozaik-card{ position:relative; overflow:hidden; background:#0f0f0f; border:1px solid #222; cursor:pointer; transition:transform 0.25s ease, box-shadow 0.25s ease; will-change:transform; isolation:isolate; }
.mozaik-card:hover{ transform:scale(1.04); box-shadow:0 0 0 1px #333, 0 6px 18px rgba(0,0,0,0.55); }
.mozaik-title{ position:absolute; bottom:0; left:0; right:0; padding:6px 8px; background:rgba(0,0,0,0.7); font-size:13px; text-align:center; color:#fff; }
.mozaik-card.kare{grid-column:span 1;grid-row:span 1;}
.mozaik-card.dikdortgen{grid-column:span 2;grid-row:span 1;}
</style>
</head>
<body>
<h1>BALLASNET</h1>
<div class="hero">
  <div class="hero-image"></div>
  <div class="hero-tags">
    <a href="#">POPÜLER</a>
    <a href="#">DÜŞÜK SİSTEM</a>
    <a href="#">İNDİE</a>
  </div>
  <div class="search-box">
    <input type="text" placeholder="Oyun ara...">
    <button>ARA</button>
    <div class="search-suggestions"></div>
  </div>
</div>
<section class="section">
  <h2>POPÜLER OYUNLAR</h2>
  <div class="slider-wrapper">
    <button class="slider-btn left">&#10094;</button>
    <button class="slider-btn right">&#10095;</button>
    <div class="slider shuffle-populer">
      <!-- Buradaki taglar sadece senin değiştirebileceğin şekilde burada kodlanacak -->
    </div>
  </div>

  <div class="mozaik-grid">
    <div class="mozaik-card kare" data-slug="papers-please">
      <img>
      <div class="mozaik-title"></div>
    </div>
    <div class="mozaik-card dikdortgen" data-slug="celeste">
      <img>
      <div class="mozaik-title"></div>
    </div>
    <div class="mozaik-card kare" data-slug="baba-is-you">
      <img>
      <div class="mozaik-title"></div>
    </div>
    <div class="mozaik-card dikdortgen" data-slug="hollow-knight">
      <img>
      <div class="mozaik-title"></div>
    </div>
    <div class="mozaik-card kare" data-slug="undertale">
      <img>
      <div class="mozaik-title"></div>
    </div>
    <div class="mozaik-card kare" data-slug="stardew-valley">
      <img>
      <div class="mozaik-title"></div>
    </div>
  </div>
</section>

<footer>© Bu site ballasnetindir.com’a yönlendirme amaçlı vitrin olarak hazırlanmıştır.</footer>

<script>
/* ========================= MOZAİK OYUN HAVUZLARI ========================= */
const smallGames = [
  { title: "Papers, Please", slug: "papers-please", image: "papersplease2.jpg" },
  { title: "Baba Is You", slug: "baba-is-you", image: "babaisyou.jpg" },
  { title: "Undertale", slug: "undertale", image: "undertale.jpg" },
  { title: "Stardew Valley", slug: "stardew-valley", image: "stardewvalley.jpg" }
];

const largeGames = [
  { title: "Celeste", slug: "celeste", image: "celeste2.jpg" },
  { title: "Hollow Knight", slug: "hollow-knight", image: "hollow-knight.jpg" }
];

/* ========================= MOZAİK DOLDURMA ========================= */
document.addEventListener("DOMContentLoaded", () => {
  let smallIndex = 0;
  let largeIndex = 0;
  document.querySelectorAll(".mozaik-card").forEach(card => {
    const img = card.querySelector("img");
    const titleBox = card.querySelector(".mozaik-title");
    let game;
    if (card.classList.contains("kare")) {
      if (!smallGames[smallIndex]) return;
      game = smallGames[smallIndex++];
    }
    if (card.classList.contains("dikdortgen")) {
      if (!largeGames[largeIndex]) return;
      game = largeGames[largeIndex++];
    }
    if (!game) return;
    img.src = game.image;
    img.alt = game.title;
    titleBox.textContent = game.title;
    card.onclick = () => {
      window.location.href = game.slug + ".html";
    };
  });
});
</script>
</body>
</html>
