<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BallasNet Çekilişler</title>
<link rel="icon" type="image/jpeg" href="favicon2.jpg">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #0f0f0f;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    text-align: center;
    font-size: 42px;
    font-weight: 700;
    margin-bottom: 40px;
    color: #00ffff;
    letter-spacing: 1px;
  }

  .container {
    display: flex;
    justify-content: flex-start; /* Liste solda */
    align-items: flex-start;
    gap: 40px;
    max-width: 800px;
    width: 100%;
  }

  /* Liste kutuları */
  .cekilis-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .cekilis-list div {
    padding: 15px 20px;
    font-size: 20px;
    font-weight: 500;
    border-left: 5px solid #00ffff;
    border-radius: 8px;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    text-align: center;
  }

  /* Alt dikdörtgen görsel */
  .alt-gorsel {
    width: 250px;   /* orta boy */
    height: auto;
    margin-top: 20px; /* liste ile arasına boşluk */
    border-radius: 6px;
    object-fit: cover;
    align-self: center; /* liste ortasına hizala */
  }

  /* Mobil uyumlu */
  @media (max-width: 700px) {
    .container {
      flex-direction: column;
      align-items: center;
    }

    .cekilis-list div {
      font-size: 18px;
      padding: 12px 15px;
    }

    .alt-gorsel {
      width: 200px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
  }
</style>
</head>
<body>

<h1>YILBAŞI İÇİN ÖZEL ÇEKİLİŞLER</h1>

<div class="container">
  <div class="cekilis-list">
    <div>VALORANT 3800 VP — Bitiş: 24.02.2026</div>
    <div>WINDOWS 10 ANAHTARI — Bitiş: 25.02.2026</div>
    <div>LEAGUE OF LEGENDS 3800 RP — Bitiş: 26.02.2026</div>
    <div>MINECRAFT — Bitiş: 27.02.2026</div>
    <div>HYTALE — Bitiş: 28.02.2026</div>

    <!-- Alt dikdörtgen görsel -->
    <img class="alt-gorsel" src="cekilisler31.png" alt="Alt Görsel">
  </div>
</div>

</body>
</html>
