<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BallasNet Çekilişler</title>
<link rel="icon" type="image/jpeg" href="favicon2.jpg">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #0f0f0f;
    color: #fff;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    max-width: 1200px;
    margin: 40px auto;
    gap: 40px;
    padding: 0 20px;
  }

  /* Liste bölümü */
  .cekilis-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex: 1;
  }

  .cekilis-list div {
    padding: 15px 20px;
    font-size: 20px;
    font-weight: 500;
    border-left: 5px solid #00ffff;
    border-radius: 8px;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    text-align: center;
  }

  h1 {
    text-align: center;
    font-size: 42px;
    font-weight: 700;
    margin-bottom: 30px;
    color: #00ffff;
    letter-spacing: 1px;
  }

  /* Sağdaki görsel */
  .side-image {
    width: 300px;
    flex-shrink: 0;
  }

  .side-image img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    object-fit: cover;
  }

  /* Mobilde tek sütun yap */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      align-items: center;
    }

    .side-image {
      width: 80%;
      margin-top: 30px;
    }

    .cekilis-list div {
      font-size: 18px;
      padding: 12px 15px;
    }

    h1 {
      font-size: 32px;
    }
  }
</style>
</head>
<body>

<h1>YILBAŞI İÇİN ÖZEL ÇEKİLİŞLER</h1>

<div class="container">
  <div class="cekilis-list">
    <div>VALORANT 3800 VP — Bitiş: 24.02.2026</div>
    <div>WINDOWS 10 ANAHTARI — Bitiş: 25.02.2026</div>
    <div>LEAGUE OF LEGENDS 3800 RP — Bitiş: 26.02.2026</div>
    <div>MINECRAFT — Bitiş: 27.02.2026</div>
    <div>HYTALE — Bitiş: 28.02.2026</div>
  </div>

  <div class="side-image">
    <img src="cekilisler31.png" alt="Sağ Görsel">
  </div>
</div>

</body>
</html>
