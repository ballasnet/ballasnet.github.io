<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BallasNet Çekilişler</title>
<link rel="icon" type="image/jpeg" href="favicon2.jpg">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: #0f0f0f;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
padding-top: 60px;

    height: 100vh;
    color: #fff;
  }

.cekilis-block {
    max-width: 600px;
    width: 90%;
    text-align: left;       /* yazılar sola */
    margin: 0 auto 0 0;     /* sola yasla */
}

  h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 48px;
    margin-bottom: 30px;
    color: #00ffff;
    letter-spacing: 1px;
  }

  .cekilis-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .cekilis-list div {
    padding: 15px 20px;
    font-size: 20px;
    font-weight: 500;
    background-color: #1a1a1a;
    border-left: 5px solid #00ffff;
    border-radius: 8px;
  }

  /* Mobilde yazılar küçülür */
  @media (max-width: 700px) {
    h1 {
      font-size: 36px;
    }
    .cekilis-list div {
      font-size: 18px;
      padding: 12px 15px;
    }
  }
</style>
</head>
<body>

<div class="cekilis-block">
  <h1>YILBAŞI İÇİN ÖZEL ÇEKİLİŞLER</h1>
  
  <div class="cekilis-list">
    <div>VALORANT 3800 VP — Bitiş Tarihi: 24.02.2026</div>
    <div>WINDOWS 10 PRO — Bitiş Tarihi: 25.02.2026</div>
    <div>LEAGUE OF LEGENDS 3800 RP — Bitiş Tarihi: 26.02.2026</div>
    <div>MINECRAFT — Bitiş Tarihi: 27.02.2026</div>
    <div>HYTALE — Bitiş Tarihi: 28.02.2026</div>
  </div>
</div>

</body>
</html>
