<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BallasNet Çekilişler</title>
<link rel="icon" type="image/jpeg" href="favicon2.jpg">
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #0f0f0f;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 40px;
    margin-bottom: 40px;
    font-weight: 700;
    text-align: center;
    color: #00ffff;
    letter-spacing: 1px;
  }

  .cekilis-list {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;       /* kutuları ortala */
    gap: 15px;
    margin-bottom: 40px;
  }

  .cekilis-list div {
    padding: 15px 20px;
    font-size: 20px;
    border-left: 5px solid #00ffff;
    border-radius: 8px;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;   /* içeriği yatay ortala */
    text-align: center;        /* metni ortala */
  }

  /* Alt görsel */
  .alt-gorsel {
    width: 250px;       /* küçük ve dikdörtgen */
    height: auto;
    object-fit: cover;
    margin-top: 20px;
    border-radius: 6px;
  }

  @media (max-width: 700px) {
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    .cekilis-list div {
      font-size: 18px;
      padding: 10px 15px;
    }
    .alt-gorsel {
      width: 200px;
    }
  }
</style>
</head>
<body>

<h1>YILBAŞI İÇİN ÖZEL ÇEKİLİŞLER</h1>

<div class="cekilis-list">
  <div>VALORANT 3800 VP — Bitiş: 24.02.2026</div>
  <div>WINDOWS 10 ANAHTARI — Bitiş: 25.02.2026</div>
  <div>LEAGUE OF LEGENDS 3800 RP — Bitiş: 26.02.2026</div>
  <div>MINECRAFT — Bitiş: 27.02.2026</div>
  <div>HYTALE — Bitiş: 28.02.2026</div>
</div>

<img class="alt-gorsel" src="cekilisler31.png" alt="Alt Görsel">

</body>
</html>
