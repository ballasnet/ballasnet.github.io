<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BallasNet Çekilişler</title>
<link rel="icon" type="image/jpeg" href="favicon2.jpg">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: #fff;
  }

  /* 3 sütunlu yapı: sol-görsel / ortadaki içerik / sağ-görsel */
  .page-wrapper {
    display: flex;
    justify-content: center; 
    align-items: stretch;    
    gap: 20px;               
    padding: 40px 0;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Yan görseller */
  .side-image {
    flex: 0 0 185px; /* genişlik */
  }

  .side-image img {
    width: 100%;
    height: 100%;         
    object-fit: cover;     
    display: block;
  }

  /* Ortadaki içerik */
  .cekilis-container {
    flex: 1;               
    display: flex;
    flex-direction: column;
    align-items: center;   /* ortada hizala */
    justify-content: flex-start;
    text-align: center;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 40px;
    letter-spacing: 1px;
    font-weight: 600;
    color: #00ffff;
    text-shadow: 1px 1px 2px #000;
  }

  .cekilis-list {
    text-align: center;     
    margin-bottom: 40px;
  }

  .cekilis-list div {
    padding: 15px 0;
    font-size: 20px;
    border-bottom: 1px solid #2a2a2a;
  }

  .cekilis-list div:last-child {
    border-bottom: none;
  }

  /* Mobilde yan görselleri gizle */
  @media (max-width: 900px) {
    .side-image {
      display: none;
    }
  }
</style>
</head>
<body>

<div class="page-wrapper">

  <!-- Sol görsel -->
  <div class="side-image">
    <img src="cekilisler31.png" alt="Sol Görsel">
  </div>

  <!-- Ortadaki içerik -->
  <div class="cekilis-container">
    <h1>YILBAŞI İÇİN ÖZEL ÇEKİLİŞLER</h1>

    <div class="cekilis-list">
      <div>VALORANT 3800 VP — Bitiş: 24.02.2026</div>
      <div>WINDOWS 10 ANAHTARI — Bitiş: 25.02.2026</div>
      <div>LEAGUE OF LEGENDS 3800 RP — Bitiş: 26.02.2026</div>
      <div>MINECRAFT — Bitiş: 27.02.2026</div>
      <div>HYTALE — Bitiş: 28.02.2026</div>
    </div>
  </div>

  <!-- Sağ görsel -->
  <div class="side-image">
    <img src="cekilisler31.png" alt="Sağ Görsel">
  </div>

</div>

</body>
</html>
