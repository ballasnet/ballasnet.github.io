<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALLASNET OYUNİNDİR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?w=1920&q=80');
            background-size: cover;
            background-position: center;
            filter: brightness(0.3);
            z-index: -1;
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            line-height: 1.2;
        }

        .cover-image {
            width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 3px solid rgba(255,255,255,0.1);
        }

        .link-listesi {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-listesi a {
            padding: 20px 50px;
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            border: 2px solid #333;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            border-radius: 8px;
        }

        .link-listesi a:hover {
            background: linear-gradient(135deg, #222, #1a1a1a);
            border-color: #555;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) {
            .cover-image {
                width: 200px;
                height: 280px;
            }
            
            .link-listesi a {
                padding: 15px 30px;
                font-size: 16px;
            }
            
            h1 {
                font-size: clamp(1.2rem, 5vw, 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <div class="content">
        <h1>BALLASNET OYUNİNDİR SAYFASINA HOŞGELDİNİZ</h1>
        
        <img src="oyunindir.webp" alt="Oyun İndir" class="cover-image">
        
        <div class="link-listesi">
            <a href="https://ballasnet.com/">BALLASNETE GİT</a>
            <a href="https://discord.com/invite/6dRUeVaR8C">DİSCORD SUNUCUMUZA KATIL</a>
        </div>
    </div>
</body>
</html>
