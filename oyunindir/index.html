<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALLASNET İNDİRME SAYFASI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?w=1920&q=80');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            z-index: -1;
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .btn {
            display: inline-block;
            padding: 20px 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            border-color: rgba(255,255,255,0.3);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <div class="content">
        <h1>BALLASNET İNDİRME SAYFASINA HOŞGELDİNİZ</h1>
        <a href="https://ballasnet.com/" class="btn">BALLASNETE GİT</a>
    </div>
</body>
</html>
